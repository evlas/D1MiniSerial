<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup - Controllo Tagliaerba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .card {
            margin-bottom: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            border: none;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0,0,0,.125);
            font-weight: 600;
        }
        .status-badge {
            font-size: 1.5rem;
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
        }
        .battery-progress {
            height: 10px;
            border-radius: 5px;
        }
        .btn-action {
            min-width: 100px;
            margin: 0 2px;
        }
        .map-container {
            height: 400px;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .last-update {
            font-size: 0.8rem;
            color: #6c757d;
        }
        .battery-value {
            font-size: 2rem;
            font-weight: 600;
        }
        .voltage {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-5">üè° Controllo Tagliaerba</h1>
                <p class="text-muted">Monitoraggio e controllo remoto</p>
            </div>
        </div>

        <!-- Card Stato -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Stato Attuale</span>
                        <span class="last-update">Ultimo aggiornamento: <span id="lastUpdate">19/06/2025 15:30:45</span></span>
                    </div>
                    <div class="card-body">
                        <div class="row align-items-center">
                            <!-- Stato -->
                            <div class="col-md-4 text-center mb-3 mb-md-0">
                                <div class="d-flex flex-column align-items-center">
                                    <span class="mb-2">Stato</span>
                                    <span id="currentState" class="badge bg-success status-badge">In funzione</span>
                                </div>
                            </div>
                            
                            <!-- Batteria -->
                            <div class="col-md-4 text-center mb-3 mb-md-0">
                                <div class="d-flex flex-column align-items-center">
                                    <span class="mb-2">Batteria</span>
                                    <div class="d-flex align-items-center">
                                        <span class="battery-value me-2" id="batteryPercentage">78</span>
                                        <span class="voltage" id="batteryVoltage">24.3V</span>
                                    </div>
                                    <div class="progress w-100 mt-2 battery-progress">
                                        <div id="batteryProgress" class="progress-bar bg-success" role="progressbar" 
                                             style="width: 78%;" aria-valuenow="78" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Pulsanti di controllo -->
                            <div class="col-md-4">
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-success btn-action me-2">
                                        <i class="bi bi-play-fill"></i> Avvia
                                    </button>
                                    <button class="btn btn-danger btn-action me-2">
                                        <i class="bi bi-stop-fill"></i> Ferma
                                    </button>
                                    <button class="btn btn-warning btn-action">
                                        <i class="bi bi-house-fill"></i> Base
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mappa -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Posizione Corrente
                    </div>
                    <div class="card-body p-0">
                        <div id="map" class="map-container">
                            <!-- Mappa verr√† generata da Leaflet -->
                            <div style="height: 100%; display: flex; align-items: center; justify-content: center; background-color: #e9ecef;">
                                <div class="text-center p-4">
                                    <h5>Mappa Posizione</h5>
                                    <p class="text-muted">La posizione verr√† mostrata qui</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Simulazione aggiornamento stato
        function updateStatus() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleString('it-IT');
            
            // Simula cambiamento stato
            const states = [
                { state: 'In funzione', class: 'bg-success' },
                { state: 'In carica', class: 'bg-warning' },
                { state: 'Fermo', class: 'bg-secondary' },
                { state: 'Errore', class: 'bg-danger' }
            ];
            
            const randomState = states[Math.floor(Math.random() * states.length)];
            const stateElement = document.getElementById('currentState');
            stateElement.textContent = randomState.state;
            stateElement.className = 'badge status-badge ' + randomState.className;
            
            // Simula cambio livello batteria
            const battery = Math.min(100, Math.max(0, Math.floor(Math.random() * 20) + 70));
            document.getElementById('batteryPercentage').textContent = battery;
            document.getElementById('batteryVoltage').textContent = (23.5 + (battery / 20)).toFixed(1) + 'V';
            
            const progressBar = document.getElementById('batteryProgress');
            progressBar.style.width = battery + '%';
            
            // Cambia colore in base alla carica
            if (battery > 50) {
                progressBar.className = 'progress-bar bg-success';
            } else if (battery > 20) {
                progressBar.className = 'progress-bar bg-warning';
            } else {
                progressBar.className = 'progress-bar bg-danger';
            }
        }
        
        // Aggiorna lo stato ogni 5 secondi
        setInterval(updateStatus, 5000);
        
        // Inizializza la mappa (solo se esiste l'elemento #map)
        document.addEventListener('DOMContentLoaded', function() {
            if (document.getElementById('map')) {
                // Inizializzazione di base della mappa (posizione di esempio a Milano)
                var map = L.map('map').setView([45.4642, 9.1900], 15);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(map);
                
                // Aggiungi un marker di esempio
                var marker = L.marker([45.4642, 9.1900]).addTo(map)
                    .bindPopup('Posizione attuale del tagliaerba')
                    .openPopup();
                
                // Simula movimento casuale del marker
                setInterval(function() {
                    const lat = 45.4642 + (Math.random() * 0.01 - 0.005);
                    const lng = 9.1900 + (Math.random() * 0.01 - 0.005);
                    marker.setLatLng([lat, lng]);
                    map.panTo([lat, lng]);
                }, 10000);
            }
            
            // Simula il primo aggiornamento
            updateStatus();
        });
    </script>
</body>
</html>
